<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Võ Bích Ngọc - Login</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/login.css">
<script src="/js/login.js" defer></script>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h2 class="login-title">Đăng nhập</h2>
      <form name="myform">
        <div class="form-group">
          <label for="user_name">Tên đăng nhập</label>
          <input type="text" id="user_name" name="user_name" placeholder="Nhập tên đăng nhập">
        </div>
        <div class="form-group">
          <label for="user_password">Mật khẩu</label>
          <input type="password" id="user_password" name="user_password" placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group checkbox-group">
          <label><input type="checkbox" name="save_info"> Lưu thông tin</label>
        </div>
        <button type="button" onclick="process_login()">Đăng nhập</button>
        <div id="error-box" class="error-box">Tên đăng nhập hoặc mật khẩu không đúng!</div>
      </form>
    </div>

    <div id="logout-page" class="logout-card hidden">
      <h2>Đăng xuất</h2>
      <div id="welcome-message"></div>
      <p>Bạn đã đăng nhập thành công!</p>
      <button onclick="process_logout()">Đăng xuất</button>
    </div>
  </div>
</body>
</html>
